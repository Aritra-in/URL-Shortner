<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <title>URL Shortner</title>
</head>
<body>
    <div class="container">
        <h1>URL Shortner</h1>
        <input id="url" type="text" placeholder="Paste the URL for Shorten">
        <button type="button" id="btn">SHORTEN</button>
    </div>
    <div class="output">
        <input id="newURL" type="text" placeholder="Short URL" readonly>
        <button type="button" id="copy">
            <span class="material-icons">content_copy </span>
        </button>
    </div>
    <div class="footer">
        <h1>This site is created by Aritra Mukhopadhyay</h1>
        <img id="gitIcon" src="Icons/icons8-github-30.svg">
        <a id="git" href="https://github.com/Aritra-in">Aritra-in</a>
        <img id="instaIcon" src="Icons/icons8-instagram-48.svg" >
        <a id="insta" href="https://www.instagram.com/aritra.in/?hl=en">@aritra.in</a>
    </div>
    <script src="main.js"></script>
    <script src="copy.js"></script>
</body>
</html>
